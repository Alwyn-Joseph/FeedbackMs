    <style>

        * {
            margin: 0;

            height: 0px;
        }

            width: 230px;

            top: 5px;
            left: 80px;
        }

        .navlist {
            display: flex;
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 5px 0.5px gray;

        .navlist li {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 0px;
            position: relative;
            left: 700px;
        }

        .navlist a {
            padding-left: 20px;
            padding-right: 20px;
            background-color: rgb(255, 255, 255);
            padding-top: 18px;
            padding-bottom: 18px;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            background-image: url("images.png");
        }

        .navlist a:hover {
            background-color: rgb(231, 231, 231);
        }

        .login {
            background-color: rgb(194, 44, 101);
            padding-bottom: 13px;
            color: rgb(255, 255, 255);
            padding-top: 10px;
            font-size: 20px;
            font-weight: bold;

            padding-right: 20px;
            border-radius: 2px;
            position: relative;
            left: 1190px;
            bottom: 55px;

        .login:hover {

            background-color: rgb(151, 0, 63);

        .admin {

            background-color: rgb(23, 0, 151);
        }

            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            </div>
            <form action="#" method="POST" class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message" required
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button type="submit"
                            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                            style="background-color: rgb(58, 0, 97);">Submit</button>
                    </div>

                                </svg>
                            </a>
                            <a href="https://twitter.com/aietmoodbidri" class="ml-4 text-gray-500">
                                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    class="w-5 h-5" viewBox="0 0 24 24">
                                    <path
                                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                                    </path>

                            <a href="https://www.instagram.com/" class="ml-4 text-gray-500">

                                    stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                                </svg>
